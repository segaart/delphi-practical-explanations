<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PBHS IT Animations</title>

  <style>
    :root{
      --pbhs-red:   #b10f2e;
      --pbhs-green: #0a6b3b;
      --pbhs-white: #ffffff;
      --ink:        #0f172a;
      --card:       rgba(255,255,255,0.08);
      --card2:      rgba(255,255,255,0.12);
      --border:     rgba(255,255,255,0.18);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--pbhs-white);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(177,15,46,0.35), transparent 60%),
        radial-gradient(1000px 700px at 80% 20%, rgba(10,107,59,0.35), transparent 60%),
        linear-gradient(180deg, #061018, #020617);
      min-height:100vh;
    }

    .wrap{
      max-width: 1050px;
      margin: 0 auto;
      padding: 28px 18px 44px;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      gap: 18px;
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      backdrop-filter: blur(8px);
    }

    .logo{
      width: 74px;
      height: 74px;
      border-radius: 16px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .titleblock{ flex:1; min-width: 0; }
    .kicker{
      display:inline-flex;
      gap:10px;
      align-items:center;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 12px;
      opacity: .95;
    }
    .pill{
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.20);
      background: rgba(255,255,255,0.08);
    }
    .pill.red{ border-color: rgba(177,15,46,0.55); }
    .pill.green{ border-color: rgba(10,107,59,0.55); }

    h1{
      margin: 10px 0 0;
      font-size: clamp(24px, 3vw, 34px);
      line-height: 1.15;
    }
    .subtitle{
      margin: 8px 0 0;
      color: rgba(255,255,255,0.82);
      max-width: 70ch;
    }

    /* Button grid */
    .grid{
      margin-top: 22px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    .bigbtn{
      text-decoration:none;
      display:block;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, var(--card), rgba(0,0,0,0.10));
      padding: 18px 18px 16px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      position: relative;
      overflow:hidden;
    }
    .bigbtn:focus{ outline: 3px solid rgba(255,255,255,0.25); outline-offset: 3px; }
    .bigbtn:hover{
      transform: translateY(-2px);
      background: linear-gradient(135deg, var(--card2), rgba(0,0,0,0.12));
      border-color: rgba(255,255,255,0.28);
    }

    /* Accent stripe (uses PBHS colours, not “words”) */
    .bigbtn::before{
      content:"";
      position:absolute;
      inset: 0;
      background:
        linear-gradient(90deg,
          rgba(177,15,46,0.75),
          rgba(255,255,255,0.25),
          rgba(10,107,59,0.75)
        );
      height: 6px;
    }

    .btnrow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-top: 10px;
    }

    .btntext{
      min-width: 0;
    }
    .btnlabel{
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.75);
      margin-bottom: 8px;
    }
    .btncaption{
      font-size: 22px;
      font-weight: 800;
      margin: 0;
    }
    .btndesc{
      margin: 10px 0 0;
      color: rgba(255,255,255,0.80);
      line-height: 1.4;
    }

    .arrow{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
      font-size: 20px;
    }

    /* Footer */
    .footer{
      margin-top: 22px;
      padding: 14px 6px 0;
      color: rgba(255,255,255,0.65);
      font-size: 13px;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .footer a{ color: rgba(255,255,255,0.85); }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="header">
      <!-- IMPORTANT: put your crest file in /assets/ and update the filename below -->
      <div class="logo">
        <img src="assets/PBHSCrestColour.jpg" alt="PBHS Crest">
      </div>

      <div class="titleblock">
        <div class="kicker">
          <span class="pill red">Pretoria Boys High</span>
          <span class="pill green">IT Animations</span>
        </div>

        <h1>Delphi Practical Animations</h1>
        <p class="subtitle">
          Choose a topic below. Each section is a standalone webpage (ideal for GitHub Pages).
        </p>
      </div>
    </header>

    <main>
      <div id="menu" class="grid"></div>
    </main>

    <div class="footer">
      <div>© PBHS • IT Department</div>
      <div><span style="opacity:.7">Tip:</span> Add more buttons by editing the <strong>items</strong> list in the code.</div>
    </div>
  </div>

  <script>
    // ✅ EDIT ONLY THIS LIST to change button order, caption, link, etc.
    const items = [
      {
        label: "Topic",
        caption: "1D Arrays",
        description: "Declaration, assignment, loops, searching, and common exam patterns.",
        href: "arrays1.html"
      },
      {
        label: "Topic",
        caption: "2D Arrays",
        description: "Grids, row/column logic, manipulation, and challenge-style questions.",
        href: "arrays2d.html"
      }
    ];

    const menu = document.getElementById("menu");

    items.forEach(item => {
      const a = document.createElement("a");
      a.className = "bigbtn";
      a.href = item.href;

      a.innerHTML = `
        <div class="btnrow">
          <div class="btntext">
            <div class="btnlabel">${item.label}</div>
            <p class="btncaption">${item.caption}</p>
            <p class="btndesc">${item.description}</p>
          </div>
          <div class="arrow">➜</div>
        </div>
      `;

      menu.appendChild(a);
    });
  </script>
</body>
</html>
